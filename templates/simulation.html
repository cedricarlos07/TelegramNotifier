{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Simulation du Bot</h5>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#startSimulationModal">
                        <i class="fas fa-play me-2"></i>Démarrer une simulation
                    </button>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Cette fonctionnalité sera bientôt disponible.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
