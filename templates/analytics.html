{% extends "layout.html" %}

{% block title %}Analyse de Participation{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Analyses</h5>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="refreshAnalytics()">
                            <i class="fas fa-sync me-2"></i>Rafraîchir
                        </button>
                        <button class="btn btn-outline-primary" onclick="exportAnalytics()">
                            <i class="fas fa-download me-2"></i>Exporter
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row g-4">
                        <!-- Distribution des cours par jour -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">Distribution des cours par jour</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="courseDistributionChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Distribution des étudiants par cours -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">Distribution des étudiants par cours</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="studentDistributionChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Données pour le graphique de distribution des cours
    const courseCtx = document.getElementById('courseDistributionChart').getContext('2d');
    new Chart(courseCtx, {
        type: 'bar',
        data: {
            labels: {{ days_of_week|tojson }},
            datasets: [{
                label: 'Nombre de cours',
                data: {{ course_days_values|tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });

    // Données pour le graphique de distribution des étudiants
    const studentCtx = document.getElementById('studentDistributionChart').getContext('2d');
    new Chart(studentCtx, {
        type: 'bar',
        data: {
            labels: {{ course_student_counts|map(attribute='name')|list|tojson }},
            datasets: [{
                label: 'Nombre d\'étudiants',
                data: {{ course_student_counts|map(attribute='count')|list|tojson }},
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });
});

function refreshAnalytics() {
    location.reload();
}

function exportAnalytics() {
    // TODO: Implémenter l'exportation des données
    alert('Fonctionnalité d\'exportation à venir');
}
</script>
{% endblock %}
