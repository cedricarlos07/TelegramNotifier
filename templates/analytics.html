{% extends "layout.html" %}

{% block title %}Analytiques{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Messages envoyés -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Messages envoyés (30 derniers jours)</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="display-4 me-3">{{ messages_count }}</div>
                        <div>
                            <i class="fas fa-paper-plane fa-2x text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Présences Zoom -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Présences Zoom (30 derniers jours)</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="display-4 me-3">{{ attendances_count }}</div>
                        <div>
                            <i class="fas fa-video fa-2x text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Graphiques -->
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Activité mensuelle</h4>
                </div>
                <div class="card-body">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('activityChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun'],
            datasets: [{
                label: 'Messages envoyés',
                data: [12, 19, 3, 5, 2, 3],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }, {
                label: 'Présences Zoom',
                data: [15, 12, 6, 8, 4, 5],
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
});
</script>
{% endblock %}
{% endblock %}
